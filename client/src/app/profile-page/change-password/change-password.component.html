<form>
  <h2>Change password</h2>
  <div class="form-group">
    <label for="oldPassword">Old password</label>
    <input type="password" class="form-control" [(ngModel)]="oldPassword" name="oldPassword" id="oldPassword" placeholder="Old password">
  </div>
  <div class="form-group">
    <label for="oldPassword">New password</label>
    <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" id="newPassword" placeholder="New password">
  </div>
  <div class="form-group">
    <label for="oldPassword">Confirm new password</label>
    <input type="password" class="form-control" [(ngModel)]="newPasswordConfirm" name="newPasswordConfirm" id="newPasswordConfirm" placeholder="Confirm new password">
  </div>
  <div class="form-group">
    <button (click)="changePassword()" class="btn btn-primary" [disabled]="!oldPassword || !newPassword || newPassword !== newPasswordConfirm ">
      <i class="fa fa-key"></i> Change password
    </button>
    &nbsp;
    <span class="badge badge-danger" *ngIf="error">{{ error.message }}</span>
    <span class="badge badge-success" *ngIf="success">Password changed</span>
  </div>
</form>
